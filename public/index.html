<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars - Favoritos </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <img src="./img/logosw2.jpg" alt="Imagem Superior" class="top-image" id="topImage" style="height: 20vh">
        <div class="content">
            <div class="carousel" id="carousel" style="height: 100%;">
                <div class="carousel-images">
                    <img src="./img/img1.jpg" alt="Imagem 1" class="carousel-item active">
                    <img src="./img/img2.jpeg" alt="Imagem 2" class="carousel-item">
                    <img src="./img/img3.jpg" alt="Imagem 3" class="carousel-item">
                    <img src="./img/img4.jpg" alt="Imagem 4" class="carousel-item">
                    <img src="./img/img5.jpg" alt="Imagem 5" class="carousel-item">
                    <img src="./img/img5.jpg" alt="Imagem 6" class="carousel-item">
                    <img src="./img/img7.jpeg" alt="Imagem 7" class="carousel-item">
                    <img src="./img/img8.jpg" alt="Imagem 8" class="carousel-item">
                    <img src="./img/img9.jpeg" alt="Imagem 9" class="carousel-item">
                    <img src="./img/img10.jpg" alt="Imagem 10" class="carousel-item">
                                        
                </div>
            </div>
                <div class="app-view">
                    <div class="container">
                        <h1>Personagens de Star Wars</h1>
                        <input type="text" id="search" placeholder="Pesquisar personagem...">
                        <div>
                                <div class="container2">
                                    <ul id="character-list"></ul>
                                </div>  
                        </div>    
                    </div>
                
                    <div class="container">
                        <h2>Favoritos</h2>
                    </div>

                    <div class="container2" id="favorites-list"></div>     
                        <ul id="favorites-list"></ul>       
                    </div>

                </div>    
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
